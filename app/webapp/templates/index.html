<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <p class="logo">My Market</p>
        <ul class="menu">
            <li><a href="{% url 'index_page' %}">Products</a></li>
            <li><a href="{% url 'index_page' %}">Add Product</a></li>
            <li><a href="{% url 'category_add' %}">Add Category</a></li>
        </ul>
    </div>
</nav>
{% for product in products %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card h-100">
                <img src="{{ product.image }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ product.product_name }}</h5>
                    <p class="card-text">{{ product.category }}</p>
                    <p class="card-text">{{ product.cost }}</p>
                    <a href="/product/?pk={{product.pk}}" class="more">See more</a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
</body>
</html>
