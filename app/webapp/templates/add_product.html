<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index_page' %}">My Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index_page' %}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_add' %}">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'category_add' %}">Add Category</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="add_product">Add Product</h1>
    <form method="POST" action="{% url 'product_add' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="product_name" class="form-label">Title:</label>
            <input type="text" class="form-control" id="product_name" name="product_name">
        </div>
        <div class="mb-3">
            <label for="cost" class="form-label">Cost:</label>
            <input type='number' class="form-control" id="cost" name="cost">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image url:</label>
            <input type='text' class="form-control" id="image" name="image">
        </div>
        <div class="mb-3">
            <label for="category_id" class="form-label">Category:</label>
            <select class="form-select" name="category_id">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
</body>
</html>
