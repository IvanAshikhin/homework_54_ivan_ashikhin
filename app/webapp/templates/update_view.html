<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index_page' %}">My Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index_page' %}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_add' %}">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'category_add' %}">Add Category</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="add_category">Edit Category</h1>
    <form method="POST" action="{% url "edit_category" category.pk %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="category_name" class="form-label">Title:</label>
            <input type="text" id="category_name" name="category_name" class="form-control" value="{{ category.category_name }}">
        </div>
        <div class="mb-3">
            <label for="category_description" class="form-label">Description:</label>
            <input type="text" id="category_description" name="category_description" class="form-control" value="{{ category.category_description }}">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
</body>
</html>
