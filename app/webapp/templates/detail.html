<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .detail {
            font-size: 24px;
            margin-top: 20px;
        }

        .category, .cost, .add_date {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index_page' %}">My Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index_page' %}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_add' %}">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'category_add' %}">Add Category</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <img src="{{ product.image }}" alt="" style="height: 400px; width: 500px;padding-top: 30px" class="img-fluid">
    <h1 class="detail">{{ product.product_name }}</h1>
    <p class="category">Category: {{ product.category }}</p>
    <p class="cost">Cost: {{ product.cost }}</p>
    <p class="add_date">Date: {{ product.add_date }}</p>
    <p class="desc">Description: {{ product.description }}</p>
</div>
</body>
</html>
